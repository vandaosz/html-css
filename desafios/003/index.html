<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p><ul style="font-size: large;">
        <li type="square"><abbr title="Use a tag <H1>">Titúlos</abbr></li>
        <li type="square"><abbr title="Use a tag <IMG>">Imagens</abbr ></li>
        <li type="square"><abbr title="Use a tag <ABBR>">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag <CODE>">Codigo-fonte</abbr></li>
        <li type="square"><abbr title="Use a tag <OL>">Lista numerada</abbr>s</li>
        <li type="square"><abbr title="Use a tag <MARK>">Listas com demarcadores</abbr></li>
    </ul></p>
</body>
</html>
